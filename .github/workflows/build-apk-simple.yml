name: Build Android APK (Simple)

on:
  push:
    tags:
      - 'v*'  # –¢–æ–ª—å–∫–æ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç–µ–≥–∞ –≤–µ—Ä—Å–∏–∏
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  build-apk:
    name: Build APK with Buildozer Action
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
      
      - name: üî® Build APK with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .
          buildozer_version: stable
      
      - name: üì§ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake-game-apk
          path: ${{ steps.buildozer.outputs.filename }}
          retention-days: 30
      
      - name: üéâ Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.buildozer.outputs.filename }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
