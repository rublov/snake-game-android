name: Build Android APK (Simple)

on:
  push:
    tags:
      - 'v*'  # –¢–æ–ª—å–∫–æ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç–µ–≥–∞ –≤–µ—Ä—Å–∏–∏
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  build-apk:
    name: Build APK with Official Kivy Docker
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    env:
      DOCKER_BUILDKIT: 0
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
      
      - name: ÔøΩ Pull Buildozer Docker image
        run: |
          docker pull kivy/buildozer:master
      
      - name: ÔøΩüî® Build APK with Buildozer in Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/home/user/hostcwd" \
            kivy/buildozer:master \
            bash -c "cd /home/user/hostcwd && buildozer -v android debug"
      
      - name: üìã Show build results
        run: |
          echo "=== Build completed ==="
          if [ -d "bin" ]; then
            echo "APK files found:"
            ls -lh bin/*.apk || echo "No APK files"
          else
            echo "‚ö†Ô∏è bin directory not found"
          fi
      
      - name: üì§ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake-game-apk
          path: bin/*.apk
          retention-days: 30
      
      - name: üéâ Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
